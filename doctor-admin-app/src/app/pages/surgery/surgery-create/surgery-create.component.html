<div class="container-fluid">
    <div style="width: 50%;" class="d-flex justify-content-between">
        <div>
            <mat-form-field>
                <mat-label>Surgery</mat-label>
                <mat-select [(ngModel)]="selectedSurgery">
                    <mat-option *ngFor="let surgery of surgeries" [value]="surgery.name">
                        {{surgery.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Anaethesia</mat-label>
                <mat-select [(ngModel)]="selectedAnaethesia">
                    <mat-option *ngFor="let anaethesias of anaethesias" [value]="anaethesias.name">
                        {{anaethesias.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div *ngIf="selectedAnaethesia !== '' && selectedSurgery !== ''">
        <form>
            <div *ngFor="let surgeryBox of surgeryBoxes" class="justify-content-between d-flex" style="width: 70%">
                <mat-form-field>
                    <mat-label>Surgery Fee</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Op_the_char1</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Anaethesia Fee</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <button mat-button class="details-btn mr-2" (click)="addSurgeryBox()">Include additional fees</button>
            <button mat-button class="update-btn" routerLink="/home/surgery">Add surgery package</button>
        </form>
    </div>
</div>
