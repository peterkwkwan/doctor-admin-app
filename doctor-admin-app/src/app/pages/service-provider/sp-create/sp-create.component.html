<div class="container">
    <form [formGroup]="spForm" (ngSubmit)="submitForm()">
        <div>
            <mat-form-field class="min-width">
                <mat-label>Service Provider Name</mat-label>
                <input required matInput formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="min-width">
                <mat-label>Effective start date</mat-label>
                <input required matInput formControlName="effective_date">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Expiry Date</mat-label>
                <input required formControlName="expiry_date" matInput>
            </mat-form-field>
        </div>
        <button class="add-btn" mat-button type="submit">Submit</button>
    </form>
</div>
