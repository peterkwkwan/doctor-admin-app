<div class="container-fluid">
    <form [formGroup]="doctorForm" (ngSubmit)="submitForm()">
        <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" [value]="currentDoctor?.firstName">
            </mat-form-field>
            <mat-form-field class="ml-5">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" [value]="currentDoctor?.lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Status</mat-label>
                <input matInput formControlName="status" [value]="currentDoctor?.status">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="longer-box">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [value]="currentDoctor?.email">
            </mat-form-field>
            <mat-form-field class="ml-5">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" [value]="currentDoctor?.phone">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="longer-box">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" [value]="currentDoctor?.address">
            </mat-form-field>
        </div>
        <button class="update-btn" mat-button type="submit">Submit</button>
    </form>
</div>
